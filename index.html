<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Japan | Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.png">
  <!-- Roboto font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Bebas Neue font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div id="left-container">
    <div id="visit-japan">
      <img src="images/japan-flag.png" alt="">
      <div id="visit-japan-text">
        <p>Visit</p>
        <h1>Japan</h1>
      </div>
    </div>
  </div>
  <div id="right-container">
    <div id="text-wrapper">
      <p id="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
      <p>You <span>know</span> you want to.</p>
    </div>
    <form id="sign-up-form" action="">
      <h1>Let's do this!</h1>
      <label for="first-name">FIRST NAME</label>
      <input type="text" name="first_name" id="first-name">
      <label for="last-name">LAST NAME</label>
      <input type="text" name="last_name" id="last-name">
      <label for="email">EMAIL</label>
      <input type="email" name="email" id="email">
      <label for="phone-number">PHONE NUMBER</label>
      <input type="tel" name="phone_number" id="phone-number">
      <label for="password">PASSWORD</label>
      <input type="password" required name="password" id="password">
      <label for="confirm-password">CONFIRM PASSWORD</label>
      <input type="password" required name="confirm_password" id="confirm-password">
    </form>
    <div id="bottom-wrapper">
      <button id="form-button" type="submit" form="sign-up-form">Create Account</button>
      <p>Already have an account? <span>Log in</span></p>
    </div>
  </div>
</body>
</html>
